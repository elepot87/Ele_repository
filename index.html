<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
   <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&family=Yusei+Magic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/41e2b71604.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card shadow-sm p-3 mb-5 bg-white rounded">
        <div class="card-body">
            <div class="row principale">
<div class="col-sm-8 info-attuali">
    <input type="search" placeholder="Enter a city" autofocus="on" autocomplete="off" class="type-city" id="city"/>
    <i class="fas fa-search"></i>
    <i class="fas fa-map-marker-alt"></i> <br />
    <h1>City</h1>
    <h2 id="temp">Temperature</h2> <span><a href="#" class="celsius" id="celsius-link">°C</a> <span class="celsius-fahrenheit">|</span> <a href="#" class="fahrenheit" id="fahrenheit-link">°F</a> </span>
    
    <p class="weather-info">Description</p>
    <p class="day-info">9 January 2021 - Saturday 11:50</p>
    <p class="precipitation">
      <i class="fas fa-tint"></i> <span class="humidity">humidity</span>% 
 
      <p class="wind">
      <i class="fas fa-wind"></i> <span class="speed-wind">speed</span> km/h
      <div class="col-sm-8 tip" id="suggestion">
                      Suggestion 
                  </div> 
</div>

<div class="col-sm-4 immagine"><img class="immagine-lato" src="images/fiocco_neve_half.png" alt="fiocco di neve" id="main-icon"></div>
            </div>

            <div class="card card-mobile" style="width: 18rem;">
  <img src="images/fiocco_neve.png" class="card-img-top" alt="fiocco di neve" id="main-icon-mobile">
  <div class="card-body">
    <p class="card-text testo-mobile" id="suggestion-mobile">Suggestion</p>
  </div>
</div>

        <div class="row forecast" id="forecast">
          
            </div>          
          </div>
       </div>
          <div id="coded-by">
<a href="https://github.com/elepot87/Ele_repository">Open source code</a> by Eleonora Potente with ♥︎
          </div>
          
          <script src="src/javascript.js"></script>
  </body>
</html>
