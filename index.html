<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&family=Yusei+Magic&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/41e2b71604.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card shadow-sm p-3 mb-5 bg-white rounded">
        <div class="card-body">
          <div class="row principale">
            <div class="col-sm-8 info-attuali">
              <input
                type="search"
                placeholder="Enter a city"
                autofocus="on"
                autocomplete="off"
                class="type-city"
                id="city"
              />
              <input
                type="submit"
                value="Search"
                class="form control btn btn-primary shadow sm"
                id="button-search"
              />
              <i class="fas fa-search"></i>
              <i class="fas fa-map-marker-alt"></i> <br />
              <h1>City</h1>
              <h2 id="temp">Temperature</h2>

              <p class="weather-info">Description</p>
              <p class="day-info">9 January 2021 - Saturday 11:50</p>
              <p class="precipitation">
                <i class="fas fa-tint"></i>
                <span class="humidity">humidity</span>%
              </p>

              <p class="wind">
                <i class="fas fa-wind"></i>
                <span class="speed-wind">speed</span> km/h
              </p>
            </div>

            <div class="col-sm-4 immagine">
              <img
                class="immagine-lato"
                src="images/fiocco_neve_half.png"
                alt="fiocco di neve"
              />
            </div>
          </div>

          <div class="card card-mobile" style="width: 18rem">
            <img
              src="images/fiocco_neve.png"
              class="card-img-top"
              alt="fiocco di neve"
            />
            <div class="card-body">
              <p class="card-text testo-mobile">
                It's very cold! Get a jacket!
              </p>
            </div>
          </div>

          <div class="row forecast">
            <div class="col-sm">
              <p>
                Tomorrow <br />
                10/01 <br />
                <img src="images/sole.png" alt="sole" class="icone-meteo" />
                <br />
                <span class="gradi"> 5° C</span>
              </p>
            </div>
            <div class="col-sm">
              <p>
                Monday <br />
                11/01 <br />
                <img src="images/neve.png" alt="neve" class="icone-meteo" />
                <br />
                <span class="gradi"> 0° C</span>
              </p>
            </div>
            <div class="col-sm">
              <p>
                Tuesday <br />
                12/01 <br />
                <img src="images/neve.png" alt="neve" class="icone-meteo" />
                <br />
                <span class="gradi"> 0° C</span>
              </p>
            </div>
            <div class="col-sm">
              Wednesday <br />
              13/01 <br />
              <img src="images/pioggia.png" alt="pioggia" class="icone-meteo" />
              <br />
              <span class="gradi"> 4° C</span>
            </div>
            <div class="col-sm">
              <p>
                Thursday <br />
                14/01 <br />
                <img src="images/nuvola.png" alt="nuvola" class="icone-meteo" />
                <br />
                <span class="gradi"> 2° C</span>
              </p>
            </div>
            <div class="col-sm-4 tip">It's very cold! Get a jacket!</div>
          </div>
          <p class="info_coding">
            <a
              href="https://github.com/elepot87/Ele_repository"
              ,
              target="_blank"
              >Open-source code</a
            >
            by Eleonora Potente
          </p>
        </div>
      </div>
    </div>
    <script src="src/javascript.js"></script>
  </body>
</html>
